version: 2.1

orbs:
  architect: giantswarm/architect@2.7.0

workflows:
  build:
    jobs:
      # Ensure that for every commit
      # there is an app version in the test catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "cluster-api-provider-azure"
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-cluster-api-provider-azure-to-azure-app-collection
          context: architect
          app_name: "cluster-api-provider-azure"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-to-app-catalog
          filters:
            # Only do this when a new tag is created.
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
