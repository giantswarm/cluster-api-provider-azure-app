name: cluster-api-azure-controller
image:
  registry: quay.io
  name: giantswarm/cluster-api-azure-controller-amd64
  tag: v1.12.0 

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

provider:
  flavor: vintage
  subscriptionId: ""
  tenantId: ""
  clientId: ""
  clientSecret: ""

crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/docker-kubectl"
    tag: "1.25.4"

workloadCluster:
  ssh:
    ssoPublicKey: ""

controller:
  verbosity: 0

verticalPodAutoscaler:
  enabled: true

global:
  podSecurityStandards:
    enforced: false
