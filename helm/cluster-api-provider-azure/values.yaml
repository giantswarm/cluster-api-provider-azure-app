name: cluster-api-azure-controller
image:
  registry: gsoci.azurecr.io
  name: giantswarm/cluster-api-azure-controller
  tag: v1.12.4-gs.alpha.2

aso:
  image:
    registry: gsoci.azurecr.io
    name: giantswarm/azureserviceoperator

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

provider:
  flavor: vintage
  subscriptionId: ""
  tenantId: ""
  clientId: ""
  clientSecret: ""

ciliumNetworkPolicy:
  enabled: false

crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/docker-kubectl"
    tag: "1.25.4"

workloadCluster:
  ssh:
    ssoPublicKey: ""

controller:
  verbosity: 0

serviceMonitor:
  enabled: true

verticalPodAutoscaler:
  enabled: true

global:
  podSecurityStandards:
    enforced: false

azureWorkloadIdentity:
  clientId: ""
