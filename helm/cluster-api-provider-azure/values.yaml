# -- Project information.
project:
  # -- Branch this chart has been built from.
  branch: "[[ .Branch ]]"
  # -- Commit this chart has been built from.
  commit: "[[ .SHA ]]"

# -- Image settings.
image:
  # -- Image registry.
  registry: gsoci.azurecr.io
  # -- Image repository.
  name: giantswarm/cluster-api-azure-controller
  # -- Image tag.
  tag: v1.12.4-gs.alpha.2

# -- Azure Service Operator settings.
aso:
  # -- Image settings.
  image:
    # -- Image registry.
    registry: gsoci.azurecr.io
    # -- Image repository.
    name: giantswarm/azureserviceoperator

# -- Provider settings.
provider:
  # -- Provider flavor.
  flavor: vintage
  # -- Provider subscription ID.
  subscriptionId: ""
  # -- Provider tenant ID.
  tenantId: ""
  # -- Provider client ID.
  clientId: ""
  # -- Provider client secret.
  clientSecret: ""

ciliumNetworkPolicy:
  enabled: false

crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/docker-kubectl"
    tag: "1.25.4"

workloadCluster:
  ssh:
    ssoPublicKey: ""

controller:
  verbosity: 0

serviceMonitor:
  enabled: true

verticalPodAutoscaler:
  enabled: true

global:
  podSecurityStandards:
    enforced: false
