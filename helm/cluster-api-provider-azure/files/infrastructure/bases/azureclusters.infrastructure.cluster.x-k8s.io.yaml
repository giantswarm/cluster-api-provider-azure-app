apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/capz-serving-cert'
    controller-gen.kubebuilder.io/version: '{{- include "annotations.kubebuilder_version" . -}}'
  labels:
    app.giantswarm.io/branch: '{{ .Values.project.branch }}'
    app.giantswarm.io/commit: '{{ .Values.project.commit }}'
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    app.kubernetes.io/name: cluster-api-provider-azure
    app.kubernetes.io/version: '{{ .Chart.AppVersion }}'
    application.giantswarm.io/team: '{{ index .Chart.Annotations "application.giantswarm.io/team" }}'
    cluster.x-k8s.io/provider: infrastructure-azure
    cluster.x-k8s.io/v1beta1: v1beta1
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/move: ""
    helm.sh/chart: cluster-api-provider-azure
  name: azureclusters.infrastructure.cluster.x-k8s.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        caBundle: Cg==
        service:
          name: capz-webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
          port: 443
      conversionReviewVersions:
        - v1
        - v1beta1
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
      - cluster-api
    kind: AzureCluster
    listKind: AzureClusterList
    plural: azureclusters
    singular: azurecluster
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: Cluster to which this AzureCluster belongs
          jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
          name: Cluster
          type: string
        - jsonPath: .status.conditions[?(@.type=='Ready')].status
          name: Ready
          type: string
        - jsonPath: .status.conditions[?(@.type=='Ready')].reason
          name: Reason
          type: string
        - jsonPath: .status.conditions[?(@.type=='Ready')].message
          name: Message
          priority: 1
          type: string
        - jsonPath: .spec.resourceGroup
          name: Resource Group
          priority: 1
          type: string
        - jsonPath: .spec.subscriptionID
          name: SubscriptionID
          priority: 1
          type: string
        - jsonPath: .spec.location
          name: Location
          priority: 1
          type: string
        - description: Control Plane Endpoint
          jsonPath: .spec.controlPlaneEndpoint.host
          name: Endpoint
          priority: 1
          type: string
        - description: Time duration since creation of this AzureCluster
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta1
      schema: {}
      served: true
      storage: true
      subresources:
        status: {}
