apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-webhook
  namespace: {{ include "resource.default.namespace" . }}
spec:
  ports:
  - port: 443
    targetPort: webhook-server
  selector:
    {{- include "labels.selector" . | nindent 4 }}
